<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aloe App: Recommendations</title>
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="stylesheets/stylesheets.css">
</head>
<body>
	<!-- Display viewport size -->
	<div id="resolution"></div>
	<!-- Main -->
	<div class="main">

		<!-- Header -->
		<header class="header">
			<div class="header__wrapper global-container">
				<div class="header__profile">
					<div class="header__wrapper-avatar">
						<img class="header__avatar image--fluid" src="/images/header/avatar.png" alt="Avatar user">
					</div>
					<div class="header__hello white">
						<span class="header__text">
							Hola
						</span>
						<span class="header__name">
							Antonella
						</span>
					</div>
				</div>
				<div class="header__wrapper-logo">
					<h1 class="header__logo white">
						<span class="header__logo-line-one">
							Aloe
						</span>
						<span class="header__logo-line-two">
							App
						</span>
					</h1>
				</div>
			</div>
		</header>
	</div>
	<!-- Scripts -->
	<script type="text/javascript" src="/javascript/prod/darioelizondo.viewport.js"></script>
</body>
</html>
